{% extends 'base.html' %}

{% block activecontact %}active{% endblock activecontact %}
{% block title %}Contact
{% endblock title %}

{% block body %}

{% for message  in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}

<div class="container">
<h3>Contact us :-</h3>
<form action="/show/contact/" method="POST">{% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Your Name</label>
    <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Name">
  </div>
  
  <div class="form-group">
    <label for="exampleFormControlInput1">Your Email</label>
    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email">
  </div>

    <div class="form-group">
    <label for="exampleFormControlInput1">Your Phone Number</label>
    <input type="number" name="ph" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Phone Number">
  </div>

  
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" name="msg" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock body %}
